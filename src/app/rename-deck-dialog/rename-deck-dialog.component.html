<div mat-dialog-content>
    <p>Deck rename:</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.deckname">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.deckname" cdkFocusInitial>Rename</button>
  </div>
